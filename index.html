<!DOCTYPE html><html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Apple Game</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: url('backp.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: flex-start;
      color: white;
      position: relative;
    }
    #logo {
      margin-top: 20px;
      width: 140px;
    }
    #idInput {
      width: 280px;
      height: 40px;
      font-size: 16px;
      padding: 0 10px;
      border-radius: 8px;
      border: none;
      margin-top: 20px;
      text-align: center;
    }
    #idDisplay {
      background: black;
      color: white;
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
      user-select: none;
      width: 280px;
      text-align: center;
    }
    #animationBox {
      width: 320px;
      height: 120px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: nowrap;
      padding: 15px;
      position: relative;
      overflow: visible;
      margin-top: 10vh;
      animation: smoothDrop 1.6s ease forwards;
      transform: translateY(0);
      opacity: 1;
    }
    @keyframes smoothDrop {
      0% { opacity: 1; transform: translateY(0); }
      40% { opacity: 0; transform: translateY(15px); }
      60% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .img-box {
      width: 50px;
      height: 50px;
      position: relative;
    }
    .img-box img {
      width: 100%;
      height: 100%;
      display: block;
    }
    #coefficient {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: bold;
      pointer-events: none;
      user-select: none;
      color: #00c0ff;
      text-shadow: 0 0 5px #00c0ffaa;
      white-space: nowrap;
    }
    .button-container {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 20px 0;
      background: rgba(0,0,0,0.6);
      position: fixed;
      bottom: 0;
      left: 0;
      box-sizing: border-box;
    }
    .game-btn {
      background: white;
      border: none;
      padding: 14px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      flex: 1 1 auto;
      max-width: 130px;
      color: black;
      user-select: none;
    }
    .game-btn.active {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <input type="text" id="idInput" placeholder="ID kiriting (9-11 belgi)" maxlength="11" />
  <div id="idDisplay"></div>  <img id="logo" src="logo.png" alt="Logo" />  <div id="animationBox"></div>  <div class="button-container">
    <button class="game-btn" id="nextBtn">Keyingi</button>
    <button class="game-btn" id="startBtn">Start</button>
    <button class="game-btn" id="newGameBtn">Yangi OÊ»yin</button>
  </div>  <script>
    const startBtn = document.getElementById('startBtn');
    const nextBtn = document.getElementById('nextBtn');
    const newGameBtn = document.getElementById('newGameBtn');
    const idInput = document.getElementById('idInput');
    const idDisplay = document.getElementById('idDisplay');
    const animationBox = document.getElementById('animationBox');

    const coefficients = ["1.23", "1.54", "1.93", "2.41", "4.02", "6.71", "11.18", "27.97", "69.93", "349.68"];
    let currentStep = 0;

    function getRandomImages() {
      const baseImages = ["poi.png", "poi.png", "poi.png", "poi.png", "lkj.png"];
      return baseImages.sort(() => Math.random() - 0.5);
    }

    function displayImages(images) {
      animationBox.innerHTML = "";
      images.forEach((src, index) => {
        const box = document.createElement('div');
        box.className = "img-box";
        const img = document.createElement('img');
        img.src = src;
        box.appendChild(img);
        animationBox.appendChild(box);

        if (index === 2) {
          const coef = document.createElement('div');
          coef.id = "coefficient";
          coef.textContent = coefficients[currentStep] + "x";
          box.appendChild(coef);
        }
      });

      animationBox.style.display = "flex";
      animationBox.style.animation = 'none';
      void animationBox.offsetWidth;
      animationBox.style.animation = 'smoothDrop 1.6s ease forwards';
    }

    function validateID(id) {
      return id.length >= 9 && id.length <= 11;
    }

    function handleStart() {
      const id = idInput.value.trim();
      if (!validateID(id)) {
        alert("ID");
        return;
      }
      idInput.style.display = "none";
      idDisplay.textContent = id;
      idDisplay.style.display = "block";

      currentStep = 0;
      const images = getRandomImages();
      displayImages(images);
      highlightButton(startBtn);
    }

    function handleNext() {
      if (currentStep < coefficients.length - 1) {
        currentStep++;
        const images = getRandomImages();
        displayImages(images);
        highlightButton(nextBtn);
      }
    }

    function handleNewGame() {
      currentStep = 0;
      const images = getRandomImages();
      displayImages(images);
      highlightButton(newGameBtn);
    }

    function highlightButton(btn) {
      document.querySelectorAll('.game-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    startBtn.addEventListener('click', handleStart);
    nextBtn.addEventListener('click', handleNext);
    newGameBtn.addEventListener('click', handleNewGame);
  </script></body>
</html>
